name: housing
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  flutter_keyboard_visibility: ^5.0.0
  flutter_countdown_timer: ^4.0.0
  url_launcher: ^6.0.2
  dio: ^4.0.0-prev2
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.12.2
  json_serializable: ^4.1.0

flutter:
  uses-material-design: true

  assets:
    - res/logo_200x140.png
    - res/logo_400x280.png

  fonts:
    - family: MyIcons
      fonts:
        - asset: res/MyIcons.ttf
